<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUE BR - Login</title>
    <link rel="icon" type="image/x-icon" href="/img/gameicon.ico">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="divEsquerda">
        <header>
            <img id="logoEmpresa" src="img/logo-studio.png" alt="Imagem IDK Studios">
            <img id="iconeAjuda" src="img/icon-ajuda.png" alt="Ícone Ajuda">
        </header>
        <h1 id="textoLogin">Login</h1>
        <div class="divInput">
            <span class="spanInput">Usuário:</span>
            <input class="inputLogin" type="text">
        </div>
        <div class="divInput">
            <span class="spanInput">Senha:</span>
            <input class="inputLogin" type="password">
        </div>
        <div class="divCheckbox">
            <input id="checkbox" type="checkbox" name="manterLogin">
            <label for="checkbox" id="manterLogin">Manter login</label>
        </div>
        <div id="divEntrar">
            <button id="botaoEntrar">
                <img id="imgEntrar" src="./img/icon-seta.png" alt="Ícone Seta">
            </button>
        </div>
        <a id="criarConta" href="/cadastro">Criar uma conta</a>
    </div>
    <div class="divDireita">
        <h2 id="tituloJogo">HUE BR</h2>
    </div>
</body>
</html>
